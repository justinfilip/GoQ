            function exportToPDF() {
                // Get the dashboard name or set a default name
                const dashboardName = document.getElementById('dashboardNameInput').value.trim() || 'Dashboard';

                // Use html2canvas to capture the body content
                html2canvas(document.body, {
                    scale: 2, // Increase scale for better resolution
                    useCORS: true,
                    allowTaint: true, // Set to false to prevent tainted canvas
                    onclone: (clonedDoc) => {
                        // Hide elements that shouldn't appear in the PDF
                        clonedDoc.getElementById('exportPdfButton').style.display = 'none';
                        clonedDoc.getElementById('fileInput').style.display = 'none';
                    }
                }).then((canvas) => {
                    const imgData = canvas.toDataURL('image/png');
                    const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
                    const imgProps = pdf.getImageProperties(imgData);

        function handleFile(file, isUpdatedFile = false, fileIndex = null) {
            const chunkSize = 5 * 1024 * 1024; // 5MB chunk size
            let offset = 0;
            const fileType = file.type;
            const reader = new FileReader();
            const fileName = file.name;

            reader.onload = function(event) {
                const text = event.target.result;
                if (fileType.includes('csv')) {
                    parseCSVChunk(text, offset === 0, fileName, isUpdatedFile, fileIndex);
                } else if (fileType.includes('xml')) {
                    parseXMLChunk(text, offset === 0, fileName, isUpdatedFile, fileIndex);
                } else {
                    alert('Unsupported file type');
                }
                offset += chunkSize;
                if (offset < file.size) {
                    readNextChunk();
                } else {
                    // closeOpenPages();
                    console.log();
                }
            };

            function readNextChunk() {
                const blob = file.slice(offset, offset + chunkSize);
                reader.readAsText(blob);
            }

            readNextChunk();

            if (isUpdatedFile && fileIndex !== null) {
                console.log("File updated. Reapplying chart state for fileIndex:", fileIndex);  // Debugging log
                setTimeout(() => {
                    viewFile(fileIndex);  // Use viewFile to apply the chart state after the update
                }, 500);  // Reapply last saved state after delay
            }
        }

            if (isUpdatedFile && fileIndex !== null) {
                // Update the existing file
                files[fileIndex].content = fileContent;
                files[fileIndex].dateUploaded = Date.now(); // Update upload date
                files[fileIndex].chartState = chartState; // Update the chart state
                localStorage.setItem('files', JSON.stringify(files));
                // View the updated file
                viewFile(fileIndex);
            } else {
                // Check if the file already exists
                const existingFileIndex = fileExists(fileName);

                if (existingFileIndex >= 0) {
                    // If file exists, update the content and metadata
                    files[existingFileIndex].content = fileContent;
                    files[existingFileIndex].dateUploaded = Date.now(); // Update upload date
                    files[existingFileIndex].chartState = chartState; // Update the chart state
                    localStorage.setItem('files', JSON.stringify(files));
                    viewFile(existingFileIndex);
                } else {
                    // Otherwise, add it as a new file
                    const newFile = {
                        name: fileName,
                        description: "Dataset uploaded",
                        dateUploaded: Date.now(),
                        content: fileContent,
                        chartState: chartState, // Save the current chart state (axis, chart type, etc.)
                    };
                    files.push(newFile);

                    // Update current file index to the new file

                }
            }

        function parseCSVChunk(text, isFirstChunk, fileName, isUpdatedFile = false, fileIndex = null) {
            Papa.parse(text, {
                header: isFirstChunk,
                dynamicTyping: true,
                worker: true,
                chunk: function(results) {
                    if (isFirstChunk || !window.csvData) {
                        window.csvData = results.data;
                        originalData = window.csvData.slice(); // Store a copy of the original data
                    } else {
                        window.csvData = window.csvData.concat(results.data);

                        displayData(window.csvData, () => {
                            setTimeout(() => generateChart(), 100);
                            const chartState = getChartState();
                            saveFile(fileName, window.csvData, chartState, isUpdatedFile, fileIndex);
                        });
                    }
                }
            });
        }

        function parseXMLChunk(text, isFirstChunk, fileName, isUpdatedFile = false, fileIndex = null) {
            try {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(text, "text/xml");
                const parseError = xmlDoc.getElementsByTagName('parsererror');
                if (parseError.length) {
                    alert('Error parsing file, unsupported file format');
                    return;
                }

                const rows = [];
                const headers = new Set();

                // Recursive function to handle any depth of XML structure
                function traverseNode(node, row = {}) {
                    Array.from(node.children).forEach((childNode) => {
                        const header = childNode.tagName || 'Unnamed';
                        headers.add(header);
                        if (childNode.children.length) {
                            // Recursively handle nested XML
                            traverseNode(childNode, row);
                        } else {
                            row[header] = childNode.textContent || '';
                        }
                    });
                    return row;
                }

                // Process XML rows
                Array.from(xmlDoc.documentElement.children).forEach((rowNode) => {
                    const row = traverseNode(rowNode);
                    rows.push(row);
                });

                if (isFirstChunk || !window.xmlData) {
                    window.xmlData = rows;
                    originalData = window.xmlData.slice(); // Store a copy of the original data
                } else {
                    window.xmlData = window.xmlData.concat(rows);
                }

                if (isFirstChunk) {
                    displayData(window.xmlData, () => {
                        setTimeout(() => generateChart(), 100); // Generate chart after loading first chunk
                        const chartState = getChartState();
                        saveFile(fileName, window.xmlData, chartState, isUpdatedFile, fileIndex); // Save XML data to localStorage
                    });
                }
            } catch (error) {
                console.error('Error parsing XML:', error);
                alert('Error parsing XML, check console for details');
            }
        }

                    const flags = searchTerm.slice(lastSlashIndex + 1);

                    try {
                        regex = new RegExp(pattern, flags);
                        isRegex = true;
                    } catch (e) {
                        alert('Invalid regular expression');
                        loadingIcon.style.display = 'none';
                        return;
                    }
                }

                const filteredData = data.filter(row => {
                    return searchColumns.some(index => {
                        const cellValue = Object.values(row)[index];
                        if (cellValue === undefined || cellValue === null) return false; // Skip undefined or null values

                        if (searchTerm.startsWith('"') && searchTerm.endsWith('"')) {
                            // Exact match when search term is enclosed in double quotes
                            return cellValue === searchTerm.slice(1, -1);
                        }

                        if (isRegex) {
                            // Use regex for matching
                            return regex.test(cellValue.toString());
                        }

                        // Default case-insensitive substring search
                        return cellValue.toString().toLowerCase().includes(searchTerm.toLowerCase());
                    });
                });

                updateHeaderColors();  // Ensure axis indicators and colors are updated

        function generateChartInternal(chartState) {
            const data = window.csvData || window.xmlData;
            if (!data || data.length === 0) return;

            let datasets = [];
            let xAxisData = [];
            let existingColors = Object.values(chartState.columnColorMap);

            if (chartState.xAxisColumns.size > 0) {
                xAxisData = Array.from(chartState.xAxisColumns).map(colIndex =>
                    data.map(row => Object.values(row)[colIndex])
                ).flat();
            }

            if (chartState.yAxisColumns.size > 0) {
                datasets = Array.from(chartState.yAxisColumns).map(colIndex => {
                    const columnData = data.map(row => parseFloat(Object.values(row)[colIndex]) || 0);
                    const borderColor = chartState.columnColorMap[colIndex] || getRandomColor(existingColors, colIndex);
                    existingColors.push(borderColor);
                    chartState.columnColorMap[colIndex] = borderColor;
                    return {
                        label: Object.keys(data[0])[colIndex],
                        columnIndex: colIndex,
                        data: columnData,
                        backgroundColor: borderColor,
                        borderColor: borderColor,
                        borderWidth: 1,
                        tension: 0.1,
                        pointRadius: 1,
                        pointHoverRadius: 2,
                        fill: false
                    };
                });
            } else {
                datasets = [];
            }

            const chartType = chartState.chartType;
            let xAxisLabels = xAxisData;

            // Handle date parsing and aggregation
            if (xAxisData.length > 0) {
                const isXDate = xAxisData.every(dateStr => {
                    const date = parseDate(dateStr);
                    return !isNaN(date.getTime());
                });

                if (isXDate) {
                    const parsedDates = xAxisData.map(dateStr => {
                        const date = parseDate(dateStr);
                        return {
                            date,
                            original: dateStr
                        };
                    });

                    const dateView = chartState.dateView.toLowerCase();

                    const aggregatedData = aggregateDataByDateView(parsedDates, datasets, dateView);
                    xAxisLabels = aggregatedData.aggregatedLabels;
                    datasets = aggregatedData.aggregatedDatasets;

                    // Update dateViewButton visibility and state
                    const dateViewButton = document.getElementById('dateViewButton');
                    dateViewButton.classList.remove('disabled');
                    dateViewButton.classList.add('visible');
                } else {
                    const dateViewButton = document.getElementById('dateViewButton');
                    dateViewButton.classList.add('disabled');
                    dateViewButton.classList.remove('visible');
                }
            }

            if (chartState.chartInstance) {
                chartState.chartInstance.destroy();
            }

            const ctx = document.getElementById(chartState.elementId).getContext('2d');
            chartState.chartInstance = new Chart(ctx, {
                type: chartType,
                data: {
                    labels: xAxisLabels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    animation: false,
                    scales: chartType === 'bar' ? {
                        x: {
                            type: 'category',
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: xAxisLabels.length > 0 ? 'X Axis' : 'No Data Selected'
                            }

                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: datasets.length > 0 ? 'Y Axis' : 'No Data Selected'
                            }
                        }
                    } : {}
                }
            });

            updateHeaderColors();
        }


        function aggregateDataByCategory(xAxisData, datasets, existingColors) {
            const categoryData = {};
            const categoryColors = {};
            xAxisData.forEach((label, index) => {
                if (!categoryData[label]) {
                    categoryData[label] = datasets.map(() => 0);
                    categoryColors[label] = getRandomColor(existingColors);
                }
                datasets.forEach((dataset, i) => {
                    categoryData[label][i] += dataset.data[index];
                });
            });
            const labels = Object.keys(categoryData);
            const aggregatedDatasets = datasets.map((dataset, i) => ({
                ...dataset,
                data: labels.map(label => categoryData[label][i]),
                backgroundColor: labels.map(label => categoryColors[label]),
                borderColor: labels.map(label => categoryColors[label])
            }));
            return { labels, datasets: aggregatedDatasets };
        }
        function parseDate(dateString) {
            // Check for different date formats and parse them into Date objects
            if (/^\d{4}-\d{2}-\d{2}$/.test(dateString)) {
                // Format: YYYY-MM-DD
                return new Date(dateString);
            } else if (/^\d{2}\/\d{2}\/\d{4}$/.test(dateString)) {
                // Format: MM/DD/YYYY
                const [month, day, year] = dateString.split('/');
                return new Date(`${year}-${month}-${day}`);
            } else if (/^\d{2}-\d{2}-\d{4}$/.test(dateString)) {
                // Format: DD-MM-YYYY
                const [day, month, year] = dateString.split('-');
                return new Date(`${year}-${month}-${day}`);
            } else if (/^\d{2}\/\d{2}\/\d{2}$/.test(dateString)) {
                // Format: MM/DD/YY
                const [month, day, year] = dateString.split('/');
                return new Date(`20${year}-${month}-${day}`); // Assuming dates are from the 2000s
            } else if (/^\d{2}-\d{2}-\d{2}$/.test(dateString)) {
                // Format: DD-MM-YY
                const [day, month, year] = dateString.split('-');
                return new Date(`20${year}-${month}-${day}`); // Assuming dates are from the 2000s
            } else if (/^\d{2}\.\d{2}\.\d{4}$/.test(dateString)) {
                // Format: DD.MM.YYYY
                const [day, month, year] = dateString.split('.');
                return new Date(`${year}-${month}-${day}`);
            } else {
                return new Date(dateString);  // Fallback if it matches none of the formats
            }
        }
        function isValidDateFormat(dateString) {
            const formats = [
                /^\d{4}-\d{2}-\d{2}$/,  // YYYY-MM-DD
                /^\d{2}\/\d{2}\/\d{4}$/,  // MM/DD/YYYY
                /^\d{2}-\d{2}-\d{4}$/,  // DD-MM-YYYY
                /^\d{2}\/\d{2}\/\d{2}$/,  // MM/DD/YY
                /^\d{2}-\d{2}-\d{2}$/,  // DD-MM-YY
                /^\d{2}\.\d{2}\.\d{4}$/  // DD.MM.YYYY
            ];
            return formats.some(regex => regex.test(dateString));
        }

        function aggregateDataByDateView(parsedDates, datasets, dateView) {
            const groupedData = {};
            parsedDates.forEach((item, index) => {
                let key;
                const date = item.date;
                switch (dateView) {
                    case 'week':
                        const weekStart = new Date(date.setDate(date.getDate() - date.getDay()));
                        key = weekStart.toISOString().split('T')[0];
                        break;
                    case 'month':
                        key = date.toISOString().split('T')[0].substring(0, 7); // "YYYY-MM"
                        break;
                    default:
                        key = date.toISOString().split('T')[0]; // "YYYY-MM-DD"
                        break;
                }
                if (!groupedData[key]) {
                    groupedData[key] = { count: 0, sums: datasets.map(() => 0) };
                }
                groupedData[key].count += 1;
                datasets.forEach((dataset, i) => {
                    groupedData[key].sums[i] += dataset.data[index];
                });
            });
            const aggregatedLabels = Object.keys(groupedData);
            const aggregatedDatasets = datasets.map((dataset, i) => ({
                ...dataset,
                data: aggregatedLabels.map(label => groupedData[label].sums[i] / groupedData[label].count)
            }));
            return { aggregatedLabels, aggregatedDatasets };
        }
        function getRandomColor(existingColors) {
            const distinctColors = [
                '#0095ff', '#FF6347', '#32CD32', '#8A2BE2', '#FF4500', '#FFD700',
                '#5F9EA0', '#FF1493', '#2E8B57', '#DC143C', '#00FA9A', '#7B68EE',
                '#FF8C00', '#4682B4', '#DA70D6', '#A52A2A', '#6A5ACD', '#20B2AA',
                '#B22222', '#708090', '#40E0D0', '#FF69B4', '#9ACD32', '#F08080',
                '#556B2F', '#00CED1', '#FFB6C1', '#00FF7F', '#9400D3', '#D2691E',
                '#DC143C', '#FF7F50',
            ];

            // Find distinct colors by filtering out those already in use
            const availableColors = distinctColors.filter(color => !existingColors.includes(color));

            // Return the first available color or cycle through if all are used
            return availableColors.length > 0
                ? availableColors[0]
                : distinctColors[existingColors.length % distinctColors.length];
        }

        function checkForDateColumn() {
            const chartState = charts[activeChartIndex];
            const xAxisColumns = chartState.xAxisColumns;
            const dateViewButton = document.getElementById('dateViewButton');
            const data = window.csvData || window.xmlData;
            if (!data || data.length === 0) return;

            const isXDate = Array.from(xAxisColumns).some(colIndex =>
                data.every(row => {
                    const cellValue = Object.values(row)[colIndex];
                    return !isNaN(parseDate(cellValue).getTime());
                })
            );

            if (isXDate) {
                dateViewButton.classList.remove('disabled');
                dateViewButton.classList.add('visible');
            } else {
                dateViewButton.classList.add('disabled');
                dateViewButton.classList.remove('visible');
            }
        }

        
        function sortTable(columnName, columnIndex) {
            const data = window.csvData || window.xmlData;
            if (!data || data.length === 0) return;

            // Detect if the column contains date values
            const isDateColumn = data.every(row => !isNaN(parseDate(Object.values(row)[columnIndex]).getTime()));

            const currentDirection = sortDirection[columnName] || 'asc';
            const newDirection = currentDirection === 'asc' ? 'desc' : 'asc';
            sortDirection = {};
            sortDirection[columnName] = newDirection;

            // Sort the internal dataset based on whether the column contains dates
            data.sort((a, b) => {
                const aText = Object.values(a)[columnIndex];
                const bText = Object.values(b)[columnIndex];

                if (isDateColumn) {
                    const aDate = parseDate(aText);  // Parse to Date object
                    const bDate = parseDate(bText);  // Parse to Date object
                    return newDirection === 'asc' ? aDate - bDate : bDate - aDate;
                } else {
                    const isNumeric = !isNaN(parseFloat(aText)) && !isNaN(parseFloat(bText));
                    if (isNumeric) {
                        const aNum = parseFloat(aText);
                        const bNum = parseFloat(bText);
                        return newDirection === 'asc' ? aNum - bNum : bNum - aNum;
                    } else {
                        return newDirection === 'asc' ? aText.localeCompare(bText) : bText.localeCompare(aText);
                    }
                }
            });

            // After sorting, reset loadedRowCount and re-render the table
            loadedRowCount = 0;
            renderVirtualizedTable(data);  // Re-render the sorted data

            // Update the sorting indicator on the header
            const header = document.querySelector(`th[data-index="${columnIndex}"]`);
            header.classList.remove('sort-asc', 'sort-desc');
            header.classList.add(newDirection === 'asc' ? 'sort-asc' : 'sort-desc');

            // Regenerate the chart with the sorted data
            generateChart();  // Ensure that the chart updates with the sorted data
        }
